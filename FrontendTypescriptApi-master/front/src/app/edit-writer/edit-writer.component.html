<div class="row">
  <div class="col-md-12">
    <h2>Update Writer</h2>
  </div>

  <div class="row">
    <form [formGroup]="addWriter" novalidate class="form">
      <div class="row">
        <div class="col-md-4">Title</div>
        <div class="col-md-4">
          <input
            type="text"
            formControlName="title"
            value="{{ addWriter.title }}"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">Author</div>
        <div class="col-md-4">
          <input
            type="text"
            value="{{ addWriter.author }}"
            formControlName="author"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <button type="submit" (click)="onSubmit()" class="btn btn-success">
            Update Author
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
